version: '2'
services:
  mongo-cluster:
    restart: always
    environment:
      MONGO_SERVICE_NAME: mongo-cluster
      CATTLE_SCRIPT_DEBUG:
    entrypoint: /opt/rancher/bin/entrypoint.sh
    command:
    - --replSet
    - "rs0"
    image: mongo:7.0
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.sidekicks: mongo-base, mongo-datavolume
    volumes_from:
      - mongo-datavolume
      - mongo-base
  mongo-base:
    restart: always
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.container.start_once: 'true'
    build: ./mongodb-config
    image: aestetype/rancher-mongodb-config
    stdin_open: true
    entrypoint: /bin/true
  mongo-datavolume:
    network_mode: none
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.container.start_once: 'true'
    volumes:
      - /data/db
    entrypoint: /bin/true
    image: busybox
